name: Build and Test

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-go:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./installer-go
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Build
        run: |
          go build -v -o mikroclaw-install ./cmd/mikroclaw-install/
          ls -lh mikroclaw-install

      - name: Test
        run: go test -v ./...

      - name: Check formatting
        run: |
          if [ "$(gofmt -l . | wc -l)" -gt 0 ]; then
            echo "Code is not formatted:"
            gofmt -l .
            exit 1
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mikroclaw-installer
          path: installer-go/mikroclaw-install

  build-cross-platform:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Build ${{ matrix.goos }}/${{ matrix.goarch }}
        working-directory: ./installer-go
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          output="mikroclaw-install-${{ matrix.goos }}-${{ matrix.goarch }}"
          if [ "${{ matrix.goos }}" = "windows" ]; then
            output="${output}.exe"
          fi
          go build -v -ldflags="-s -w" -o "$output" ./cmd/mikroclaw-install/
          ls -lh "$output"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mikroclaw-install-${{ matrix.goos }}-${{ matrix.goarch }}
          path: installer-go/mikroclaw-install-*

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.60
          working-directory: ./installer-go
